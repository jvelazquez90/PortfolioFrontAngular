<h1> Editar Proyecto </h1>
<form (ngSubmit)="editarProyecto()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreProyecto">Nombre del Proyecto</label>
        <input type="string" [(ngModel)]="proyecto.nombreProyecto" class="form-control" id="nombreProyecto" name="nombreProyecto" placeholder="Nombre del proyecto">
      </div>
      <div class="form-group col-md-6">
        <label for="proyectoDuracion">Duración del proyecto</label>
        <input type="string" [(ngModel)]="proyecto.duracion"  class="form-control" id="proyectoDuracion" name="proyectoDuracion" placeholder="Duración del proyecto">
      </div>
      <div class="form-group col-md-6">
        <label for="participantesProyecto">Participantes del proyecto</label>
        <input type="string" [(ngModel)]="proyecto.participantes" class="form-control" id="participantesProyecto" name="participantesProyecto" placeholder="Participantes">
      </div>
      <div class="form-group col-md-6">
        <label for="proyectoCol">ProyectoCol</label>
        <input type="string" [(ngModel)]="proyecto.proyectoCol" class="form-control" id="proyectoCol" name="proyectoCol" placeholder="proyectoCol">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
