<h1> Agregar nueva Educación </h1>
<form (ngSubmit)="crear()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreInstitucion">Nombre institución</label>
        <input type="string" [(ngModel)]="nombreInstitucion" class="form-control" id="nombreInstitucion" name="nombreInstitucion" placeholder="nombreInstitucion">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFechaIngreso">Fecha de Ingreso</label>
        <input type="date" [(ngModel)]="fechaIngreso"  class="form-control" id="fechaIngreso" name="fechaIngreso" placeholder="fechaIngreso">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFechaEgreso">Fecha de Egreso</label>
        <input type="date" [(ngModel)]="fechaEgreso" class="form-control" id="fechaEgreso" name="fechaEgreso" placeholder="fechaEgreso">
      </div>
      <div class="form-group col-md-6">
        <label for="lugar">Lugar</label>
        <input type="string" [(ngModel)]="lugar" class="form-control" id="lugar" name="lugar" placeholder="lugar">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>

  <!-- {{formEducacion.value | json }} para ver el json en pantalla de los valores -->
