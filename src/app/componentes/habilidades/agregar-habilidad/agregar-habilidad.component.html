<h1> Agregar nueva Habilidad </h1>
<form (ngSubmit)="crearHabilidad()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreHabilidad">Nombre de habilidad</label>
        <input type="string" [(ngModel)]="nombre" class="form-control" id="nombreHabilidad" name="nombreHabilidad" placeholder="Nombre de la habilidad">
      </div>
      <div class="form-group col-md-6">
        <label for="porcentajeHabilidad">Porcentaje</label>
        <input type="number" [(ngModel)]="porcentaje" class="form-control" id="porcentajeHabilidad" name="porcentajeHabilidad">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
