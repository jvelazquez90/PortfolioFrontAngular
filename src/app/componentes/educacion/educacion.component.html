<!---------------------------------- Educación ------------------------------------------------->
<article>
    <div class="bordeado">
        <div class="row">
            <div class="col-sm-4 alinear-texto">
                <h2> Educación </h2>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 alinear-texto">
                <a class="btn btn-success boton-agregar" href="agregarEducacion"> Agregar </a>
            </div>
        </div>
        <div class="alinear-texto" *ngIf="educacion">
            <ul>
                <li *ngFor="let edu of educacion">
                    <p> {{edu.nombreInstitucion}} 
                        <button type="button" 
                            class="btn btn-danger btn-sm boton-borrar"
                            style="float: right;"
                            (click)="eliminarEducacion(edu)"> 
                            Borrar
                        </button>
                        <a  class="btn btn-primary btn-sm boton-editar" 
                            style="float: right;" h
                            [routerLink]="['editarEducacion',edu.id]">
                             Editar 
                        </a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</article>
