<form [formGroup]="formEducacion" (ngSubmit)="crear()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreInstitucion">Nombre instituci√≥n</label>
        <input type="string" formControlName="nombreInstitucion" class="form-control" id="nombreInstitucion" placeholder="nombreInstitucion">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFechaIngreso">Fecha de Ingreso</label>
        <input type="date" formControlName="fechaIngreso"  class="form-control" id="inputFechaIngreso" placeholder="fechaIngreso">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFechaEgreso">Fecha de Egreso</label>
        <input type="date" formControlName="fechaEgreso" class="form-control" id="inputFechaEgreso" placeholder="fechaEgreso">
      </div>
      <div class="form-group col-md-6">
        <label for="lugar">Lugar</label>
        <input type="string" formControlName="lugar" class="form-control" id="lugar" placeholder="lugar">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formEducacion.invalid">Agregar</button>
  </form>

  {{formEducacion.value | json }}
