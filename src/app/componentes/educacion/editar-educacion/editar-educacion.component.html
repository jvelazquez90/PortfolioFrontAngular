<h1> Editar Educación </h1>
<form (ngSubmit)="editar()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreInstitucion">Nombre institución</label>
        <input type="string" [(ngModel)]="educacion.nombreInstitucion" class="form-control" id="nombreInstitucion" name="nombreInstitucion" placeholder="nombreInstitucion">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFechaIngreso">Fecha de Ingreso</label>
        <input type="date" [(ngModel)]="educacion.fechaIngreso"  class="form-control" id="fechaIngreso" name="fechaIngreso" placeholder="fechaIngreso">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFechaEgreso">Fecha de Egreso</label>
        <input type="date" [(ngModel)]="educacion.fechaEgreso" class="form-control" id="fechaEgreso" name="fechaEgreso" placeholder="fechaEgreso">
      </div>
      <div class="form-group col-md-6">
        <label for="lugar">Lugar</label>
        <input type="string" [(ngModel)]="educacion.lugar" class="form-control" id="lugar" name="lugar" placeholder="lugar">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
