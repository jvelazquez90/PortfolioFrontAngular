<!------------------------------ Experiencia --------------------------------------------------->
<article>
    <div class="bordeado">
        <div class="row">
            <div class="col-sm-3 alinear-texto">
                <h2> Experiencia </h2>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3 alinear-texto">
                <a class="btn btn-success boton-agregar" href="agregarExperiencia"> Agregar </a>
            </div>
        </div>
        <ul>
            <li *ngFor="let exp of experiencia">
                <div class="row">
                    <div class="col-sm-6 p-3">
                        <p> {{exp.nombreEmpresa}} </p>
                        <p> {{exp.cargo}} </p>
                        <p> {{exp.fechaIngreso}}  -  {{exp.fechaEgreso}}</p>
                    </div>
                    <div class="col-sm-6 p-3">
                        <img [src]="exp.imagen" class="logo-unigis float-start">
                        <button type="button" 
                            class="btn btn-danger btn-sm boton-borrar"
                            style="float: right;"
                            (click)="eliminarExperiencia(exp)"
                            > 
                            Borrar
                        </button>
                        <a  class="btn btn-primary btn-sm boton-editar" 
                            style="float: right;"
                            [routerLink]="['editarExperiencia',exp.id]"
                            >
                             Editar 
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</article>
